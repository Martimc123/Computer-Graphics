<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>l&ordf; Projeto Kitty - CG@IST/UL</title>
		<style>
			body {
				margin: 0px;
				background-color: #fff;
				overflow: hidden;
			}
		</style>
		<script src="js/three.js"></script>
		<script src="js/kitty2.js"></script>
		<script src="js/OrbitControls.js"></script>
	</head>
	<body>
		<script>
		document.body.onkeydown = (e) => 
		{
			if(e.keyCode == 38)
			{
				arrow_up();
			}
			if(e.keyCode == 40)
			{
				arrow_down();
			}
			if(e.keyCode == 37)
			{
				arrow_left();
			}
			if(e.keyCode == 39)
			{
				arrow_right();
			}
			//arrow_keys(e.keyCode);
			//console.log(e.keyCode);
		}
			init();
			keys();
			update();
			animate();
		</script>
	</body>
</html>
